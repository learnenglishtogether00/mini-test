<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listening Test</title>
    <link rel="icon" type="image/png" href="./assets/icon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/audio.css" />
    <style>
      a {
        text-decoration: none;
      }
      #homeLink {
        float: right;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-12">
          <span class="fs-3"> Listening Test </span>
          <a href="./mode.html" id="homeLink">Chọn Chế Độ</a>

        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div id="audio-player-container-1" class="audio-player-container">
            <audio id="part1audioFrame" preload="metadata" loop></audio>
            <p class="label">Part 1</p>
            <button id="play-icon-1" class="play-icon"></button>
            <span id="current-time-1" class="time">0:00</span>
            <input type="range" id="seek-slider-1" max="100" value="0" />
            <span id="duration-1" class="time">0:00</span>
            <output id="volume-output-1">100</output>
            <input
              type="range"
              id="volume-slider-1"
              class="volume-slider"
              max="100"
              value="100"
            />
            <button id="mute-icon-1" class="mute-icon"></button>
          </div>
        </div>
        <div class="col-3">
          <div id="audio-player-container-2" class="audio-player-container">
            <audio id="part2audioFrame" preload="metadata" loop></audio>
            <p class="label">Part 2</p>
            <button id="play-icon-2" class="play-icon"></button>
            <span id="current-time-2" class="time">0:00</span>
            <input type="range" id="seek-slider-2" max="100" value="0" />
            <span id="duration-2" class="time">0:00</span>
            <output id="volume-output-2">100</output>
            <input
              type="range"
              id="volume-slider-2"
              class="volume-slider"
              max="100"
              value="100"
            />
            <button id="mute-icon-2" class="mute-icon"></button>
          </div>
        </div>
        <div class="col-3">
          <div id="audio-player-container-3" class="audio-player-container">
            <audio id="part3audioFrame" preload="metadata" loop></audio>
            <p class="label">Part 3</p>
            <button id="play-icon-3" class="play-icon"></button>
            <span id="current-time-3" class="time">0:00</span>
            <input type="range" id="seek-slider-3" max="100" value="0" />
            <span id="duration-3" class="time">0:00</span>
            <output id="volume-output-3">100</output>
            <input
              type="range"
              id="volume-slider-3"
              class="volume-slider"
              max="100"
              value="100"
            />
            <button id="mute-icon-3" class="mute-icon"></button>
          </div>
        </div>
        <div class="col-3">
          <div id="audio-player-container-4" class="audio-player-container">
            <audio id="part4audioFrame" preload="metadata" loop></audio>
            <p class="label">Part 4</p>
            <button id="play-icon-4" class="play-icon"></button>
            <span id="current-time-4" class="time">0:00</span>
            <input type="range" id="seek-slider-4" max="100" value="0" />
            <span id="duration-4" class="time">0:00</span>
            <output id="volume-output-4">100</output>
            <input
              type="range"
              id="volume-slider-4"
              class="volume-slider"
              max="100"
              value="100"
            />
            <button id="mute-icon-4" class="mute-icon"></button>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-6 border border-3">
          <iframe
            id="listenDocFrame"
            width="100%"
            height="700"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            >Đang tải…</iframe
          >
        </div>
        <div class="col-6 border border-3">
          <iframe
            id="transcriptFrame"
            width="100%"
            height="700"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            >Đang tải…</iframe
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/lib/lottie.js"></script>
    <script src="./js/listening-test/app.js"></script>
    <script src="./js/listening-test/audio.js"></script>
  </body>
  </body>
</html>
